<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
        <h1>Number guessing game!</h1>
        <p>We have selected a random number between 1 and 100.
        See if you can guess it in 10 turns or fewer.
        We'll tell you if your guess was too high or too low.</p>
        <div class="resultParas hidden">
            <p class="prevGuessesMsg"></p>
            <ul class="guessList"></ul>
            <p class="latestGuess"></p>
            <p class="lowOrHi"></p>
        </div>
        <div class="inputDiv">
            <label for="guessField">Enter a guess: </label>
            <input type="number" id="guessField">
            <input type="submit" value="Submit guess" id="guessSubmit">
        </div>
        <script src="app.js"></script>
    </main>
</body>
</html>
